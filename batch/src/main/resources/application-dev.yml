spring:
  datasource:
    url: jdbc:mysql://localhost:3306/nexters
    username: test
    password: test

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true

schedules:
  cron:
    dividend: "0 0 0 * * *"

financial:
  fmp:
    key: ${FMP_API_KEY}
    base-url: "https://financialmodelingprep.com"
    stock-dividend-calendar-postfix: "/api/v3/stock_dividend_calendar"